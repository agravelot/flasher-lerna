version: v1
managed:
  enabled: true
plugins:
  - name: go
    out: gen/go
    opt:
      - paths=source_relative
  - name: go-grpc
    out: gen/go
    opt:
      - require_unimplemented_servers=false
      - paths=source_relative
  - name: grpc-gateway
    out: gen/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
      # - standalone=true
  - name: openapiv2
    out: gen/openapiv2
  - name: validate
    out: gen/go
    opt:
      - paths=source_relative
      - lang=go
      # - validate_out="lang=go:.gen/validate2"
