version: v1
managed:
  enabled: true
plugins:
  - remote: buf.build/library/plugins/go:v1.27.1-1
    out: gen/go
    opt:
      - paths=source_relative
  - remote: buf.build/library/plugins/go-grpc:v1.1.0-2
    out: gen/go
    opt:
      - require_unimplemented_servers=false
      - paths=source_relative
  - remote: buf.build/grpc-ecosystem/plugins/grpc-gateway:v2.10.3-1
    out: gen/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
      # - standalone=true
  - remote: buf.build/grpc-ecosystem/plugins/openapiv2:v2.10.3-1
    out: gen/openapiv2
    # strategy: all
    opt: allow_merge=true,merge_file_name=all
  - remote: buf.build/jirkad/plugins/protoc-gen-validate:v0.6.7
    out: gen/go
    opt:
      - paths=source_relative
      - lang=go
      # - validate_out="lang=go:.gen/validate2"
  - plugin: buf.build/protocolbuffers/go:v1.28.1
    out: gen/go
  - plugin: buf.build/grpc/go:v1.2.0
    out: gen/go