# https://about.gitlab.com/2016/05/23/gitlab-container-registry/

image: docker

services:
- docker:dind

stages:
- build
- test
- review
- deploy

variables:
  CONTAINER_TEST_IMAGE: registry.gitlab.com/nevax/picblog:$CI_BUILD_REF_NAME
  CONTAINER_RELEASE_IMAGE: registry.gitlab.com/nevax/picblog:latest
  CONTAINER_IMAGE: registry.gitlab.com/$CI_PROJECT_PATH
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2

before_script:
- touch docker/db/.env docker/nginx/.env docker/php-fpm/.env
- apk add --no-cache bash gettext py-pip gcc python2-dev libc-dev libffi-dev openssl-dev make
- pip install docker-compose
- docker-compose version
- docker-compose config
- docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD registry.gitlab.com
- docker network create nginx-proxy

build:
  stage: build
  script:
  - docker-compose pull
  - docker-compose build
  - docker push registry.gitlab.com/nevax/picblog/picblog_php:${CI_COMMIT_SHORT_SHA:-latest}
  - docker push registry.gitlab.com/nevax/picblog/picblog_nginx:${CI_COMMIT_SHORT_SHA:-latest}
  artifacts:
    name: "build_logs"
    expire_in: 1 week
    when: always
    paths:
      - storage/logs/

build_vendor_dev:
  stage: build
  script:
    - docker build -t vendor_dev -f docker/vendor-dev/Dockerfile .
    - export VENDOR_DOCKER=$(docker run -d -t vendor_dev tail -f /dev/null)
    - docker cp -a $VENDOR_DOCKER:/app/vendor .
  artifacts:
    name: "$CI_COMMIT_REF_NAME"
    expire_in: 6h
    paths:
      - vendor/

tests:
  stage: test
  script:
  - docker-compose pull
  - chmod +x docker/*.sh
  - bash -c 'cd docker/ && ./generate_env.sh staging'
  - docker-compose up -d
  - docker-compose exec -T cache redis-cli config set maxmemory 41943040
  - docker cp vendor $(docker-compose ps -q php):/var/www/html/
  - docker-compose exec -e APP_ENV=testing -T php vendor/bin/phpunit --coverage-text --colors=never
  allow_failure: true
  dependencies:
    - build_vendor_dev

lint:
  stage: review
  script:
  - echo "LINT CODE"
  - docker-compose pull
  - chmod +x docker/*.sh
  - bash -c 'cd docker/ && ./generate_env.sh staging'
  - docker-compose up -d
  - docker-compose exec -T cache redis-cli config set maxmemory 41943040
  - docker cp vendor $(docker-compose ps -q php):/var/www/html/
  - docker-compose exec -e APP_ENV=testing -T php php vendor/bin/php-cs-fixer fix --dry-run --diff
  allow_failure: true
  dependencies:
    - build_vendor_dev

