deploy_staging:
  stage: deploy
  script:
  - echo "Deploying staging"
  - apk add --no-cache openssh-client socat bash
  - eval $(ssh-agent -s)
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  - chmod +x docker/*.sh
  - bash -c 'cd docker/ && ./generate_env.sh staging'
  - bash -c 'cd docker/ && ./deploy.sh staging'
  environment:
    name: staging
    url: https://staging.picblog.agravelot.com
  except:
    - master

deploy_production:
  stage: deploy
  script:
  - echo "Deploying production"
  - apk add --no-cache openssh-client socat bash
  - eval $(ssh-agent -s)
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  - chmod +x docker/*.sh
  - bash -c 'cd docker/ && ./generate_env.sh production'
  - bash -c 'cd docker/ && ./deploy.sh production'
  environment:
    name: production
    url: https://jkanda.fr
#  when: manual
  only:
  - master
