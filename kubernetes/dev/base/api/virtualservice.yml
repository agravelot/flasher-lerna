apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: api-virtualservice
spec:
  hosts:
    - "127.0.0.1.nip.io" # TODO Only replace this line
  http:
    - route:
        - destination:
            host: api
            port:
              number: 80
      corsPolicy:
        allowOrigins:
          - exact: https://admin.127.0.0.1.nip.io # TODO Only replace this line
        allowHeaders:
          - authorization
          - content-type
        allowMethods:
          - OPTIONS
          - GET
          - POST
          - PATCH
          - DELETE
        allowCredentials: true
        #maxAge: "24h"
