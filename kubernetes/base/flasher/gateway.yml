apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: flasher-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      tls:
        httpsRedirect: true # sends 301 redirect for http requests
      hosts:
        - "./jkanda.fr"
        - "./*.jkanda.fr"
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: ingress-cert-wildcard-jkanda.fr # This should match the Certificate secretName
        minProtocolVersion: TLSV1_2
      hosts:
        - "./jkanda.fr"
        - "./*.jkanda.fr"
