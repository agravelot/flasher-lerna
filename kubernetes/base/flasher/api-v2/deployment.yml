apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-v2
  template:
    metadata:
      labels:
        app: api-v2
    spec:
      imagePullSecrets:
        - name: gitlab-registry
      containers:
        - image: api-v2
          name: api-v2
          imagePullPolicy: Always # TODO with tags IfNotPresent
          ports:
            - name: http-api-v2
              containerPort: 8080
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  key: user
                  name: postgres-secret
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: postgres-secret
            - name: DB_HOST
              value: postgres
            - name: DB_NAME
              value: apiv2
            - name: DB_PORT
              value: "5432"
            - name: PORT
              value: "8080"