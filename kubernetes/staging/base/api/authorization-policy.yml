apiVersion: security.istio.io/v1beta1
kind: RequestAuthentication
metadata:
  name: jwt-api
spec:
  jwtRules:
    - issuer: https://accounts.agravelot.eu/auth/realms/jkanda
      jwksUri: https://accounts.agravelot.eu/auth/realms/jkanda/protocol/openid-connect/certs
      forwardOriginalToken: true
