version: '3.7'
services:

  php: &php_base
    image: registry.gitlab.com/flasher/flasher/picblog_php:${CI_COMMIT_SHORT_SHA:-latest}
    build:
      context: .
      dockerfile: Dockerfile
      target: php_app
    restart: unless-stopped
    networks:
      - database-network
      - internal
    volumes:
      - storage:/var/www/html/storage:rw,delegated
      - public_vendor:/var/www/html/public/vendor:rw,delegated
    environment: &php_environment
      COMMIT_SHORT_SHA: "${CI_COMMIT_SHORT_SHA}"
      APP_NAME: "${APP_NAME}"
      APP_ENV: "${APP_ENV}"
      APP_KEY: "${APP_KEY}"
      APP_DEBUG: "false"
      APP_URL: "https://${APP_URL}"
      LOG_CHANNEL: "stderr"
      DB_CONNECTION: "pgsql"
      DB_DATABASE: "picblog"
      DB_HOST: "db"
      DB_PORT: "5432"
      DB_USERNAME: "admin"
      DB_PASSWORD: "${DB_PASSWORD}"
      REDIS_HOST: "cache"
      BROADCAST_DRIVER: "redis"
      CACHE_DRIVER: "redis"
      SESSION_DRIVER: "redis"
      QUEUE_DRIVER: "redis"
      SESSION_LIFETIME: "120"
      SESSION_SECURE_COOKIE: "true"
      MAIL_DRIVER: "${MAIL_DRIVER}"
      SES_KEY: "${SES_KEY}"
      SES_SECRET: "${SES_SECRET}"
      SES_REGION: "${SES_REGION}"
      S3_ACCESS_KEY_ID: "${S3_ACCESS_KEY_ID}"
      S3_SECRET_ACCESS_KEY: "${S3_SECRET_ACCESS_KEY}"
      S3_DEFAULT_REGION: "${S3_DEFAULT_REGION}"
      S3_BUCKET: "${S3_BUCKET}"
      S3_ENDPOINT: "${S3_ENDPOINT}"
      S3_BUCKET_CDN: "${S3_BUCKET_CDN}"
      NOCAPTCHA_SECRET: "${NOCAPTCHA_SECRET}"
      NOCAPTCHA_SITEKEY: "${NOCAPTCHA_SITEKEY}"
      TELESCOPE_ENABLED: "false"
      SENTRY_LARAVEL_DSN: "${SENTRY_LARAVEL_DSN}"
      #TRUSTED_PROXIES: ${TRUSTED_PROXIES}
      TRUSTED_PROXIES: "*"
      ANALYTICS_PROVIDER: "GoogleAnalytics"
      ANALYTICS_TRACKING_ID: "${ANALYTICS_TRACKING_ID_PROD}"
      SLACK_WEBHOOK_URL: "${SLACK_WEBHOOK_URL}"
      MIX_SENTRY_DSN_PUBLIC: "${FRONT_SENTRY_DSN_PUBLIC}"
      MAIL_FROM_ADDRESS: "${MAIL_FROM_ADDRESS}"
      MAIL_FROM_NAME: "${APP_NAME}"

  queue:
    <<: *php_base
    environment:
      <<: *php_environment
      CONTAINER_ROLE: "queue"

  scheduler:
    <<: *php_base
    user: root
    environment:
      <<: *php_environment
      CONTAINER_ROLE: "scheduler"

  publisher:
    <<: *php_base
    restart: on-failure
    environment:
      <<: *php_environment
      CONTAINER_ROLE: "publisher"

  nginx:
    image: registry.gitlab.com/flasher/flasher/picblog_nginx:${CI_COMMIT_SHORT_SHA:-latest}
    build:
      context: .
      dockerfile: Dockerfile
      target: nginx
    restart: unless-stopped
    expose:
      - 80
    networks:
      - nginx-proxy
      - internal
    environment:
      NGINX_HOST: ${APP_URL}
      ERROR_LOG_LEVEL: ${ERROR_LOG_LEVEL}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.flasher-${APP_ENV}-${CI_COMMIT_REF_NAME}.rule=Host(`${APP_URL}`) || Host(`www.${APP_URL}`)"
      - "traefik.http.routers.flasher-${APP_ENV}-${CI_COMMIT_REF_NAME}.entrypoints=websecure"
      - "traefik.http.routers.flasher-${APP_ENV}-${CI_COMMIT_REF_NAME}.tls.certresolver=myhttpchallenge"
      - "traefik.http.middlewares.compress.compress=true"
      - "traefik.http.middlewares.redirectscheme.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirectscheme.redirectscheme.permanent=true"
      - "traefik.frontend.redirect.regex=^https?://www.${APP_URL}/(.*)"
      - "traefik.frontend.redirect.replacement=https://${APP_URL}/$${1}"
    volumes:
      - storage:/var/www/html/storage:ro,delegated
      - public_vendor:/var/www/html/public/vendor:ro,delegated
    depends_on:
      - php
    links:
      - php

volumes:
  storage:
  public_vendor:

networks:
  internal:
  nginx-proxy:
    external: true
  database-network:
    external: true
