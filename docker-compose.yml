version: '3'

services:
  db:
    image: mariadb
    volumes:
    - db-data:/var/lib/mysql
    environment:
    - MYSQL_ROOT_PASSWORD=secret
    - MYSQL_DATABASE=picblog
    - MYSQL_USER=picblog
    - MYSQL_PASSWORD=secret

  php:
    build:
      context: .
      dockerfile: ./docker/php-fpm/Dockerfile
    volumes:
    - storage:/var/www/html/storage
    links:
    - db
    - cache
    depends_on:
    - db
    - cache

  web:
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    ports:
    - 80:80
    - 443:443
    env_file: ./docker/nginx/.env
    volumes:
    - storage:/var/www/html/storage:ro
    links:
    - php
    depends_on:
    - php

  cache:
    image: redis:5.0-alpine

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
    - db
    ports:
    - "8082:80"
    environment:
    #    - PMA_USER=picblog
    #    - PMA_PASSWORD=secret
    - PHP_UPLOAD_MAX_FILESIZE=100MB

volumes:
  db-data:
  storage:
